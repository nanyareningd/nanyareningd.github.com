{% capture root_url %}{{ site.root | strip_slash }}{% endcapture %}
{% include head.html %}
<script type="text/javascript">
	<!--判读是否手机-->
	mobilecheck = navigator.userAgent.match(/Mobile/i)=="Mobile";
</script>

<body {% if page.body_id %} id="{{ page.body_id }}" {% endif %} {% if page.sidebar == false %} class="no-sidebar" {% endif %} {% if page.sidebar == 'collapse' or site.sidebar == 'collapse' %} class="collapse-sidebar sidebar-footer" {% endif %}>
	
	<!--为了微信分享的图标-->
	<div style='display:none;'>    
		<img src='{{ root_url }}/weixin.png'/>
	</div>

  <header role="banner">{% include header.html %}</header>
  <nav role="navigation">{% include navigation.html %}</nav>
  <div id="main">
    <div id="content">
      {{ content | expand_urls: root_url }}
    </div>
  </div>
  <footer role="contentinfo">{% include footer.html %}</footer>
  {% include after_footer.html %}
  
  <script src="{{ root_url }}/javascripts/modernizr-2.0.js"></script>
  <!--用下面本地的 <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>-->
  <script src="{{ root_url }}/javascripts/libs/jquery.min.js"></script>
  <script>!window.jQuery && document.write(unescape('%3Cscript src="/javascripts/libs/jquery.min.js"%3E%3C/script%3E'))</script>
  <script src="{{ root_url }}/javascripts/octopress.js" type="text/javascript"></script>
  {% include custom/head.html %}
  <!--这种针对微信分享的摘要生成，已经失效
  <script src="{{ root_url }}/javascripts/me/weixin.js" type="text/javascript"></script>-->
  <!--对video形态的定义-->
  <script src="{{ root_url }}/javascripts/me/video.js" type="text/javascript"></script>
  
</body>
</html>
